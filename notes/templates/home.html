<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Note Management</title>
</head>
<body>
    <h1>Notes</h1>
    <a href="{% url 'add_note' %}">Add new note</a>
    <ul>
        {% for note in notes %}
        <li>
            <a href="{% url 'note_detail' note.id %}">{{ note.title }}</a> 
            (created on {{ note.date_created }})
            <a href="{% url 'edit_note' note.id %}">edit</a>
            <a href="{% url 'delete_note' note.id %}" onclick="return confirm('Are you sure?');">delete</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
