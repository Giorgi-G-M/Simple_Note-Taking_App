<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
    <h1>Edit Note</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update Note</button>
    </form>
    <a href="{% url 'home' %}">Back to Home</a>
    <a href="{% url 'delete_note' note.id %}" onclick="return confirm('Are you sure you want to delete this?');">Delete Note</a>
</body>
</html>
